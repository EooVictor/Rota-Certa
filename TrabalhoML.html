<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Certa - Logística IA</title>
    
    <!-- 1. Fonte Inter (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- 2. Tailwind CSS (Via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Configuração do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <!-- 4. CSS Personalizado (Incorporado para evitar erros de CORS) -->
    <style>
        /* Reset básico */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Scrollbar Fina */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Animações CSS Puro */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }
    </style>

    <!-- 5. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased selection:bg-blue-100 selection:text-blue-700">
    
    <!-- Ponto de Montagem do React -->
    <div id="root"></div>

    <!-- 6. Lógica JS (Incorporada para evitar erros de CORS) -->
    <script type="text/babel" data-type="module">
        // Importações via ESM
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';

        // Ícones Lucide
        import { 
            Truck, MapPin, DollarSign, Clock, ShieldAlert, BarChart3, 
            CheckCircle2, Navigation, Activity, Database, BrainCircuit, 
            AlertTriangle, Zap, Menu, Search, Package 
        } from 'https://esm.sh/lucide-react@0.263.1';

        // Gráficos Recharts
        import { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, Cell 
        } from 'https://esm.sh/recharts@2.12.2?deps=react@18.2.0,react-dom@18.2.0';

        // --- DADOS ---
        const HISTORICO_VIAGENS = [
            { id: 1, distancia: 430, peso: 1200, tipo: 'geral', custoReal: 2100, tempo: 6.5 },
            { id: 2, distancia: 586, peso: 5000, tipo: 'frigorifica', custoReal: 4200, tempo: 8.0 },
            { id: 3, distancia: 1000, peso: 2000, tipo: 'geral', custoReal: 4800, tempo: 14.0 },
            { id: 4, distancia: 430, peso: 10000, tipo: 'perigosa', custoReal: 3500, tempo: 7.0 },
            { id: 5, distancia: 200, peso: 500, tipo: 'geral', custoReal: 800, tempo: 3.0 },
            { id: 6, distancia: 1500, peso: 1500, tipo: 'geral', custoReal: 6500, tempo: 22.0 },
            { id: 7, distancia: 586, peso: 1000, tipo: 'geral', custoReal: 2500, tempo: 7.5 },
            { id: 8, distancia: 800, peso: 8000, tipo: 'graos', custoReal: 5000, tempo: 12.0 },
            { id: 9, distancia: 300, peso: 2000, tipo: 'frigorifica', custoReal: 1800, tempo: 4.5 },
            { id: 10, distancia: 430, peso: 1200, tipo: 'geral', custoReal: 2050, tempo: 6.2 },
            { id: 11, distancia: 1200, peso: 20000, tipo: 'perigosa', custoReal: 12000, tempo: 18.0 },
            { id: 12, distancia: 400, peso: 5000, tipo: 'graos', custoReal: 2200, tempo: 6.0 },
        ];

        const DISTANCIAS_REAIS = {
            'sp-rj': 430, 'rj-sp': 430,
            'sp-bh': 586, 'bh-sp': 586,
            'sp-pr': 408, 'pr-sp': 408,
            'sp-df': 1000, 'df-sp': 1000,
            'sp-ba': 1900, 'ba-sp': 1900,
            'rj-bh': 440, 'bh-rj': 440,
        };

        const BRAZIL_SVG_PATH = "M 33.7 9.4 C 36.3 8.3 40.1 6.5 42.5 7.1 C 45.9 8.0 49.3 9.4 52.8 10.6 C 56.5 11.9 61.2 12.3 64.9 13.5 C 69.3 15.0 73.1 18.3 76.5 21.6 C 81.3 26.3 87.5 28.5 91.0 34.6 C 92.2 36.7 91.5 39.5 90.1 41.6 C 88.0 44.8 84.8 46.9 82.5 49.9 C 80.5 52.5 79.5 56.1 77.5 58.8 C 75.2 61.9 71.9 64.2 69.2 67.0 C 66.8 69.5 65.5 73.2 63.5 76.0 C 60.6 80.0 57.5 83.8 54.0 87.2 C 50.8 90.3 46.5 92.5 42.5 94.0 C 38.8 95.4 34.8 96.0 31.0 95.0 C 28.5 94.3 26.5 92.5 25.5 90.2 C 24.2 87.2 25.5 83.5 26.5 80.5 C 27.6 77.3 29.5 74.5 30.5 71.2 C 31.5 67.9 31.5 64.2 31.0 60.8 C 30.5 57.4 28.8 54.5 27.0 51.8 C 24.5 48.0 21.2 45.0 18.5 41.5 C 15.8 38.0 13.5 33.8 12.5 29.5 C 11.8 26.5 12.5 23.2 14.5 20.8 C 17.5 17.2 22.5 15.8 26.5 13.5 C 29.2 11.9 31.5 10.5 33.7 9.4 Z";

        const COORDENADAS_MAPA = {
            'df': { x: 55, y: 45, label: 'Brasília' },
            'ba': { x: 75, y: 35, label: 'Salvador' },
            'bh': { x: 62, y: 60, label: 'B. Horizonte' },
            'rj': { x: 68, y: 70, label: 'Rio' },
            'sp': { x: 55, y: 72, label: 'São Paulo' },
            'pr': { x: 48, y: 80, label: 'Curitiba' },
        };

        const CIDADES = [
            { id: 'sp', name: 'São Paulo (SP)' },
            { id: 'rj', name: 'Rio de Janeiro (RJ)' },
            { id: 'bh', name: 'Belo Horizonte (MG)' },
            { id: 'pr', name: 'Curitiba (PR)' },
            { id: 'df', name: 'Brasília (DF)' },
            { id: 'ba', name: 'Salvador (BA)' },
        ];

        const TIPOS_CARGA = [
            { id: 'geral', name: 'Carga Geral', factor: 1.0 },
            { id: 'frigorifica', name: 'Frigorífica', factor: 1.4 },
            { id: 'perigosa', name: 'Perigosa', factor: 1.8 },
            { id: 'graos', name: 'Granel (Grãos)', factor: 0.9 },
        ];

        // --- APP ---
        function App() {
            const [origem, setOrigem] = useState('');
            const [destino, setDestino] = useState('');
            const [peso, setPeso] = useState(1000);
            const [tipoCarga, setTipoCarga] = useState('geral');
            const [modeloTreinado, setModeloTreinado] = useState(null);
            const [trainingStatus, setTrainingStatus] = useState('idle');
            const [resultado, setResultado] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const [rotaSelecionadaId, setRotaSelecionadaId] = useState('economica');

            useEffect(() => {
                trainModel();
            }, []);

            const trainModel = () => {
                setTrainingStatus('training');
                setTimeout(() => {
                    let count = HISTORICO_VIAGENS.length;
                    const custoPorKm = HISTORICO_VIAGENS.reduce((acc, curr) => acc + (curr.custoReal / curr.distancia), 0) / count;
                    const custoPorKg = HISTORICO_VIAGENS.reduce((acc, curr) => acc + (curr.custoReal / curr.peso), 0) / count;

                    const modelo = {
                        w_distancia: custoPorKm * 0.6,
                        w_peso: custoPorKg * 0.1,
                        bias: 200,
                        accuracy: 94.5
                    };
                    setModeloTreinado(modelo);
                    setTrainingStatus('ready');
                }, 1500);
            };

            const calcularRota = () => {
                if (!origem || !destino || origem === destino) {
                    setResultado(null);
                    return;
                }
                if (trainingStatus !== 'ready') return;

                setLoading(true);
                setResultado(null);

                setTimeout(() => {
                    const key = `${origem}-${destino}`;
                    const keyReverse = `${destino}-${origem}`;
                    const distanciaBase = DISTANCIAS_REAIS[key] || DISTANCIAS_REAIS[keyReverse] || Math.floor(Math.random() * 500 + 400);
                    const fatorCarga = TIPOS_CARGA.find(t => t.id === tipoCarga)?.factor || 1;

                    const custoBaseML = (distanciaBase * modeloTreinado.w_distancia) + (peso * modeloTreinado.w_peso) + modeloTreinado.bias;
                    const custoPrevisto = custoBaseML * fatorCarga;

                    const rotasSugeridas = [
                        {
                            id: 'rapida',
                            nome: 'Rota Rápida',
                            via: 'Via Expressa (Pedágio)',
                            distancia: distanciaBase,
                            tempo: distanciaBase / 80,
                            custo: custoPrevisto * 1.1,
                            risco: 'Baixo',
                            recomendada: false,
                            color: '#4285F4' 
                        },
                        {
                            id: 'economica',
                            nome: 'Rota Inteligente (ML)',
                            via: 'Rota Mista Otimizada',
                            distancia: distanciaBase * 1.05,
                            tempo: (distanciaBase * 1.05) / 70,
                            custo: custoPrevisto * 0.85,
                            risco: 'Médio',
                            recomendada: true,
                            color: '#FBBC04' 
                        },
                        {
                            id: 'curta',
                            nome: 'Menor Distância',
                            via: 'Estradas Estaduais',
                            distancia: distanciaBase * 0.95,
                            tempo: (distanciaBase * 0.95) / 50,
                            custo: custoPrevisto * 0.95, 
                            risco: 'Alto',
                            recomendada: false,
                            color: '#EA4335' 
                        }
                    ];

                    setResultado({
                        origem,
                        destino,
                        distancia: distanciaBase,
                        rotas: rotasSugeridas,
                        analiseML: {
                            custoMercado: custoPrevisto * 1.2, 
                            precisao: modeloTreinado.accuracy
                        }
                    });
                    
                    setRotaSelecionadaId('economica');
                    setLoading(false);
                }, 2000);
            };

            const MapaLogistico = () => {
                if (!resultado) return (
                    <div className="w-full h-full bg-[#eef2f5] rounded-xl flex items-center justify-center relative overflow-hidden">
                        <svg className="absolute inset-0 w-full h-full opacity-20" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <path d={BRAZIL_SVG_PATH} fill="#d1d5db" />
                        </svg>
                        <div className="text-slate-400 flex flex-col items-center z-10">
                            <div className="bg-white p-4 rounded-full shadow-lg mb-3">
                                <MapPin size={32} className="text-blue-500" />
                            </div>
                            <span className="text-sm font-medium">Aguardando rota...</span>
                        </div>
                    </div>
                );

                const p1 = COORDENADAS_MAPA[resultado.origem];
                const p2 = COORDENADAS_MAPA[resultado.destino];
                const rotaAtiva = resultado.rotas.find(r => r.id === rotaSelecionadaId) || resultado.rotas[0];
                const corRota = rotaAtiva.color;

                const curvature = rotaSelecionadaId === 'rapida' ? 0 : rotaSelecionadaId === 'economica' ? 10 : -10;
                const midX = (p1.x + p2.x) / 2 + curvature;
                const midY = (p1.y + p2.y) / 2 + curvature;
                const pathD = `M ${p1.x} ${p1.y} Q ${midX} ${midY} ${p2.x} ${p2.y}`;

                return (
                    <div className="relative w-full h-[500px] bg-[#AAD3DF] rounded-xl overflow-hidden shadow-xl border border-white">
                        <svg className="absolute inset-0 w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                            <path 
                                d={BRAZIL_SVG_PATH} 
                                fill="#F4F7F6" 
                                stroke="#d1d5db" 
                                strokeWidth="0.5"
                                className="drop-shadow-lg"
                            />
                            {Object.keys(COORDENADAS_MAPA).map((k1) => (
                                Object.keys(COORDENADAS_MAPA).map((k2) => {
                                if(k1 !== k2) return (
                                    <line 
                                    key={`${k1}-${k2}`}
                                    x1={COORDENADAS_MAPA[k1].x} y1={COORDENADAS_MAPA[k1].y}
                                    x2={COORDENADAS_MAPA[k2].x} y2={COORDENADAS_MAPA[k2].y}
                                    stroke="#FFFFFF" strokeWidth="0.8" opacity="0.6"
                                    />
                                )
                                return null;
                                })
                            ))}
                            <path d={pathD} fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" opacity="0.8"/>
                            <path d={pathD} fill="none" stroke={corRota} strokeWidth="1.5" strokeLinecap="round" strokeDasharray={rotaSelecionadaId === 'economica' ? "0" : "1 1"}/>
                            <circle r="2" fill="white" stroke={corRota} strokeWidth="0.5">
                                <animateMotion dur={`${rotaAtiva.tempo / 1.5}s`} repeatCount="indefinite" path={pathD} rotate="auto"></animateMotion>
                            </circle>
                            {Object.entries(COORDENADAS_MAPA).map(([key, coord]) => {
                                const isOrigem = key === resultado.origem;
                                const isDestino = key === resultado.destino;
                                const isRelevant = isOrigem || isDestino;
                                return (
                                <g key={key} className="cursor-pointer hover:opacity-100 transition-opacity">
                                    <ellipse cx={coord.x} cy={coord.y + 1} rx="1.5" ry="0.8" fill="rgba(0,0,0,0.2)" />
                                    <path 
                                    d={`M ${coord.x} ${coord.y} m -1.5, -3 a 1.5,1.5 0 1,1 3,0 a 1.5,1.5 0 1,1 -3,0 M ${coord.x} ${coord.y} L ${coord.x} ${coord.y+1}`}
                                    fill={isRelevant ? (isOrigem ? "#34A853" : "#EA4335") : "#9AA0A6"}
                                    stroke="white"
                                    strokeWidth="0.2"
                                    transform={`scale(${isRelevant ? 1.5 : 0.8})`}
                                    style={{transformOrigin: `${coord.x}px ${coord.y}px`}}
                                    />
                                    {isRelevant && (
                                    <text 
                                        x={coord.x} y={coord.y + 4} fontSize="3" fill="#374151" textAnchor="middle" fontWeight="bold" className="drop-shadow-sm" style={{fontFamily: 'Arial, sans-serif'}}
                                    >
                                        {coord.label}
                                    </text>
                                    )}
                                </g>
                                )
                            })}
                        </svg>

                        <div className="absolute bottom-4 left-4 right-4 bg-white p-4 rounded-xl shadow-2xl border border-slate-100 flex justify-between items-center animate-slide-up">
                            <div>
                                <h4 className="font-bold text-slate-800 text-sm flex items-center gap-2">
                                {rotaAtiva.nome}
                                <span className="text-[10px] bg-slate-100 px-2 py-0.5 rounded-full text-slate-500 font-normal">
                                    {Math.floor(rotaAtiva.tempo)}h {Math.floor((rotaAtiva.tempo % 1) * 60)}min
                                </span>
                                </h4>
                                <p className="text-xs text-slate-500 mt-0.5">Via {rotaAtiva.via} • {rotaAtiva.distancia.toFixed(0)} km</p>
                            </div>
                            <div className="flex flex-col items-end">
                                <span className="text-lg font-bold text-slate-800">
                                    R$ {rotaAtiva.custo.toLocaleString('pt-BR', {maximumFractionDigits: 0})}
                                </span>
                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${rotaAtiva.risco === 'Baixo' ? 'bg-green-100 text-green-700' : rotaAtiva.risco === 'Médio' ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}`}>
                                    Risco {rotaAtiva.risco}
                                </span>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-12">
                    {/* Navbar */}
                    <header className="bg-white text-slate-800 shadow-sm sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
                        <button className="p-2 hover:bg-slate-100 rounded-full text-slate-600">
                            <Menu size={20} />
                        </button>
                        <div className="flex-1 max-w-lg bg-slate-100 rounded-full px-4 py-2 flex items-center gap-2 text-slate-500 text-sm border border-transparent hover:bg-white hover:shadow-md hover:border-slate-200 transition-all cursor-pointer">
                            <Search size={16} />
                            <span>Buscar rotas, cargas ou motoristas...</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="hidden md:flex items-center gap-2 text-xs text-slate-500 bg-slate-50 px-3 py-1.5 rounded-full">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"/>
                                IA Online
                            </div>
                            <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xs">
                            RC
                            </div>
                        </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        {/* Painel Esquerdo */}
                        <div className="lg:col-span-4 space-y-4">
                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <h2 className="text-base font-bold flex items-center gap-2 mb-4 text-slate-700">
                            <BrainCircuit className="text-blue-600" size={18} />
                            Definir Rota
                            </h2>
                            <div className="space-y-4">
                            <div className="relative pl-6 space-y-6 before:content-[''] before:absolute before:left-2.5 before:top-2 before:bottom-4 before:w-0.5 before:bg-slate-200 before:border-l before:border-dashed">
                                <div className="relative">
                                <div className="absolute -left-6 top-1 w-3 h-3 rounded-full border-2 border-slate-400 bg-white"></div>
                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Origem</label>
                                <select 
                                    className="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={origem} onChange={e => setOrigem(e.target.value)}
                                >
                                    <option value="">Selecione o ponto de partida...</option>
                                    {CIDADES.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                </select>
                                </div>
                                <div className="relative">
                                <div className="absolute -left-6 top-1 w-3 h-3 rounded-full border-2 border-red-500 bg-white"></div>
                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Destino</label>
                                <select 
                                    className="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={destino} onChange={e => setDestino(e.target.value)}
                                >
                                    <option value="">Selecione o destino...</option>
                                    {CIDADES.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                </select>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-3 pt-2">
                                <div>
                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Peso (kg)</label>
                                <div className="flex items-center bg-slate-50 border border-slate-200 rounded-lg px-3">
                                    <Package size={14} className="text-slate-400 mr-2"/>
                                    <input 
                                    type="number" 
                                    className="w-full py-2 bg-transparent outline-none text-sm"
                                    value={peso} onChange={e => setPeso(Number(e.target.value))}
                                    />
                                </div>
                                </div>
                                <div>
                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Tipo Carga</label>
                                <select 
                                    className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none"
                                    value={tipoCarga} onChange={e => setTipoCarga(e.target.value)}
                                >
                                    {TIPOS_CARGA.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                                </select>
                                </div>
                            </div>
                            <button 
                                onClick={calcularRota}
                                disabled={loading || trainingStatus !== 'ready'}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all flex justify-center items-center gap-2 mt-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? (
                                <span className="flex items-center gap-2 text-sm">
                                    <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"/> Calculando...
                                </span>
                                ) : (
                                <>Ver Rotas <Navigation size={16} /></>
                                )}
                            </button>
                            </div>
                        </div>
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                            <div className="flex items-center justify-between mb-2">
                            <h3 className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1">
                                <Database size={12}/> Machine Learning
                            </h3>
                            <span className="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold">Ativo</span>
                            </div>
                            <p className="text-xs text-slate-400">
                            O modelo de regressão está calibrado com dados da ANTT para maximizar a economia.
                            </p>
                        </div>
                        </div>

                        {/* Painel Direito */}
                        <div className="lg:col-span-8 space-y-6">
                        
                        {loading ? (
                            <div className="h-[500px] w-full flex flex-col items-center justify-center bg-white rounded-xl border border-slate-200 shadow-sm">
                            <div className="relative">
                                <div className="w-16 h-16 border-4 border-slate-100 rounded-full"></div>
                                <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin absolute top-0 left-0"></div>
                            </div>
                            <h3 className="mt-4 text-sm font-bold text-slate-700">Calculando Trajetos...</h3>
                            <p className="text-xs text-slate-400">Consultando tráfego e vias em tempo real</p>
                            </div>
                        ) : (
                            <MapaLogistico />
                        )}

                        {resultado && !loading && (
                            <div className="animate-fade-in grid grid-cols-1 md:grid-cols-2 gap-4">
                            
                            {/* Card de Economia */}
                            {(() => {
                                const rotaAtiva = resultado.rotas.find(r => r.id === rotaSelecionadaId) || resultado.rotas[0];
                                const custoMercado = resultado.analiseML.custoMercado;
                                const economiaAtual = custoMercado - rotaAtiva.custo;
                                const percentual = (economiaAtual / custoMercado) * 100;
                                const isSavings = economiaAtual >= 0;

                                return (
                                <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between">
                                    <div>
                                    <h4 className="text-slate-500 text-xs font-bold uppercase mb-1">
                                        {isSavings ? 'Economia Estimada' : 'Custo Adicional'}
                                    </h4>
                                    <div className={`text-3xl font-bold ${isSavings ? 'text-green-600' : 'text-red-600'} flex items-end gap-1`}>
                                        R$ {Math.abs(economiaAtual).toLocaleString('pt-BR', {maximumFractionDigits: 0})}
                                        <span className={`text-xs mb-1 font-medium px-1 rounded ${isSavings ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50'}`}>
                                        {isSavings ? '-' : '+'}{Math.abs(percentual).toFixed(0)}%
                                        </span>
                                    </div>
                                    <p className="text-xs text-slate-400 mt-2">Em comparação com a média do mercado tradicional.</p>
                                    </div>
                                    <div className="mt-4 h-1 bg-slate-100 rounded-full overflow-hidden">
                                    <div 
                                        className={`h-full ${isSavings ? 'bg-green-500' : 'bg-red-500'}`} 
                                        style={{ width: `${Math.min(Math.abs(percentual) * 3, 100)}%` }}
                                    ></div>
                                    </div>
                                </div>
                                );
                            })()}

                            {/* Seletor */}
                            <div className="bg-white p-2 rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                <div className="flex flex-col gap-1 h-full overflow-y-auto">
                                    {resultado.rotas.map(rota => (
                                    <div 
                                        key={rota.id}
                                        onClick={() => setRotaSelecionadaId(rota.id)}
                                        className={`p-3 rounded-lg flex justify-between items-center cursor-pointer transition-colors ${rotaSelecionadaId === rota.id ? 'bg-blue-50 border border-blue-100' : 'hover:bg-slate-50 border border-transparent'}`}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`w-2 h-2 rounded-full`} style={{backgroundColor: rota.color}}></div>
                                            <div>
                                            <p className={`text-xs font-bold ${rotaSelecionadaId === rota.id ? 'text-blue-800' : 'text-slate-700'}`}>{rota.nome}</p>
                                            <p className="text-[10px] text-slate-400">{rota.distancia.toFixed(0)} km • {rota.via}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xs font-bold text-slate-700">R$ {rota.custo.toLocaleString('pt-BR')}</p>
                                            {rota.recomendada && <span className="text-[9px] bg-yellow-400 text-yellow-900 px-1.5 py-0.5 rounded font-bold">TOP</span>}
                                        </div>
                                    </div>
                                    ))}
                                </div>
                            </div>

                            {/* Gráfico */}
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm col-span-1 md:col-span-2">
                                <h4 className="text-slate-500 text-xs font-bold uppercase mb-4">Comparativo de Custo</h4>
                                <div className="h-40 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={resultado.rotas}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                        <XAxis dataKey="nome" axisLine={false} tickLine={false} tick={{fontSize: 10}} interval={0} />
                                        <Tooltip 
                                        formatter={(value) => `R$ ${value.toLocaleString('pt-BR')}`}
                                        contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}
                                        />
                                        <Bar dataKey="custo" radius={[4, 4, 0, 0]}>
                                            {resultado.rotas.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.color} fillOpacity={rotaSelecionadaId === entry.id ? 1 : 0.5} />
                                            ))}
                                        </Bar>
                                    </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                            </div>
                        )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
